<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Projeto 4 - TrybeWarts</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header class="header">
        <img src="images/trybewarts-header-logo.svg" alt="Logo TrybeWarts" class="trybewarts-header-logo">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form action="" class="trybewarts-login">
            <input type="email" id="email-header" name="email" placeholder="Email">
            <input type="password" id="password-header" name="password" placeholder="Senha">
            <button type="submit" id="submit-header">Entrar</button>
        </form>
    </header>
    <main class="main">
        <form action="" id="evaluation-form">

        </form>
        <img src="images/trybewarts-colored.svg" alt="Trybewarts Forms Logo" id="trybewarts-forms-logo">
    </main>
</body>
<script src="script.js"></script>
</html>
